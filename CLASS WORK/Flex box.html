<!DOCTYPE html>
<html>
    <head>
        <title>Flex box</title>
        <style>
  .container{
    display: flex;
    background-color: rgb(195, 32, 86);
    justify-content: center;
  align-items: center;
  }
  .container>div{
    background-color: rgb(213, 199, 182);
    padding:20px;
    font-size: 60px;
    margin:16px;

  }
        </style>
    </head>
    <body>
<h1>Flex Box</h1>
<div class="container">
    
    <div style="flex-grow:2">1</div>
   <div style="flex-grow:2">2</div>
   <div style="flex-grow:9">3</div>
   <div style="flex-grow:2">4</div>
    
</div>
    </body>
</html>
