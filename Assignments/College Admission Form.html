<!DOCTYPE html>
<html>
  <head></head>
  <body>
<h1>College Admission Form<h1>
  <form id="college-admission-form">
    <label for="name">Name</label>
  <input type="name" id="name" name="name" placeholder="Enter your name">
    <br>
    <br>
     <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Enter your email">
    
     <br>
     <br>
     <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter password">
    
     <br>
     <br>
     <label for="gender">Gender:</label>
    
     <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
    
     <label for="female">Female</label>
     <input type="radio" id="female" name="gender">
    <br>
    <br>

    <label for="comment">About Me</label>
    <textarea id="comment" name="comment"></textarea>
      
     <br>
    <br>
    <label for="dob">D.O.B.</label>
    <input type="date" id="dob">
      
     <br>
     <br>
    
    <label for="subjects">Optional Subject</label>
    <select id="subjects">
      <option value="sports">sports</option>
      <option value="science">science</option>
    </select>
    
    
     <br>
     <br>

    <input type="checkbox" id="tnc" name="tnc">
    <label for="tnc">I agree with all the terms & conditions.</label>
    <br>
    <br>

   <input type="submit" value="Submit">
    
  
    </form>
    </body>
</html>
